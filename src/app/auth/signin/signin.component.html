<h3>Sign In</h3>

<div *ngIf="error" class="alert alert-danger">
  <strong>{{error}}</strong>
</div>

<form>
	<div class="form-group">
		<label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="signinData.username" required>
    </div>

    <div class="form-group">
		<label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="signinData.password" required>
    </div>

    <button type="submit" (click)="onSubmit()" class="btn btn-default">Submit</button>
</form>
