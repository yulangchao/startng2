<h3>Sign Up</h3>

<div *ngIf="error" class="alert alert-danger">
  <strong>{{error}}</strong>
</div>

<form>
	<div class="form-group">
		<label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="signupData.username" required>
    </div>

    <div class="form-group">
		<label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="signupData.password" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="signupData.email" required>
    </div>

    <button type="submit" (click)="signup()" class="btn btn-default">Submit</button>
</form>
