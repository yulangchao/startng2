<div class="container">

  <!-- HEADER AND TODO COUNT -->
  <div class="jumbotron text-center">
      <h1>Chat <span class="label label-info">{{chats.length}}</span></h1>
  </div>



                <div class="form-group">

                    <!-- BIND THIS VALUE TO todoData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="enter your name" [(ngModel)]="chatData.name" required>
                </div>


                {{chatData.name}}

  <!-- TODO LIST -->
  <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4" >

          <!-- LOOP OVER THE chats IN $scope.chats -->
          <div class="checkbox" *ngFor="#chat of chats">
              <label>
                  <input type="checkbox"  bind-checked="false">
                  {{ chat.name}}
                  {{ chat.text }}
              </label>
          </div>

      </div>
  </div>

  <!-- FORM TO CREATE chats -->
  <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
              <div class="form-group">

                  <!-- BIND THIS VALUE TO todoData.text IN ANGULAR -->
                  <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" [(ngModel)]="chatData.text" required>
              </div>

              <!-- createToDo() WILL CREATE NEW chats -->
              <button type="submit" class="btn btn-primary btn-lg"
                (click)="createChat()">Add</button>
              
          </form>
      </div>
  </div>

</div>
